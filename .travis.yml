sudo: required
services:
- docker
before_install:
- docker pull dpollet/texlive:pillar
script: |
  docker run --tty --rm --volume $PWD:/work dpollet/texlive:pillar bash -c "\
    wget --quiet --output-document=- 'https://raw.githubusercontent.com/pillar-markup/pillar/master/download.sh' | bash \
    && make spiralbook "
deploy:
- provider: bintray
  file: ".bintray.json"
  on:
    repo: SergeStinckwich/Booklet-ArduinoML
  skip_cleanup: true
  user: sergestinckwich
  key:
    secure: 
- provider: releases
  file: build/book.spiral.pdf
  on:
    tags: true
  skip_cleanup: true


